# ~/.tmuxinator/bs.yml

project_name: bs
project_root: ~/Code/bibleseriesstore
pre: tmux set-window-option -g monitor-activity off
tabs:
  - comm: weechat-curses
  - editor: sleep 8 && vim
  - shell: git remote update; git pull --rebase origin master
  - console/server:
      layout: even-vertical
      panes:
        - rails c
        - rails s
  - starting: sleep 2; tmux rename-window -t $SESSION:1 comm; exit
