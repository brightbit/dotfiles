# Set shell to zsh
set-option -g default-shell /bin/zsh

# Fix pbcopy/pbpaste in Mac OS X (zsh will be launched if reattach-to-user-namespace doesn't exist)
set-option -g default-command "hash reattach-to-user-namespace 1>/dev/null 2>&1 && reattach-to-user-namespace -l /bin/zsh || /bin/zsh"

# Fix ssh agent forwarding
#set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

# Start window index countat 1 instead of 0
set-option -g base-index 1

# Increase buffer limits kept for back referencing
set -g buffer-limit 1000

# Highlight window name when their is activity
setw -g monitor-activity on

# Get some colors up in here
set -g default-terminal "xterm-256color"

# Change the default prefix -- C-b is not acceptable -- Vim uses it
set -g prefix `
bind ` last-window
bind \ send-prefix

# Allow mouse scrolling
# set -g mouse-select-pane on
# setw -g mode-mouse on

# Use | and - to split the window up
unbind %
bind | split-window -h
bind - split-window -v

# Zoom pane script
unbind +
bind + run "if [[ $(tmux list-window) =~ ZOOM ]]; then tmux last-window; tmux swap-pane -s ZOOM.0; tmux kill-window -t ZOOM; else tmux new-window -d -n ZOOM; tmux swap-pane -s ZOOM.0; tmux select-window -t ZOOM;fi"


# Use tmux-mem-cpu-load as the right side status
set -g status-interval 2
# TODO: Need to make these conditionally load:
#set -g status-right "#S #(wemux status_users) #(tmux-mem-cpu-load 2)#[default]"
set -g status-right-length 75
set -g status-right "#(cat /proc/loadavg | cut -d \" \" -f 1) | #(free -m|grep \+|awk '{print $3}')MB | %a %m-%d %H:%M #[default]"
#set -g status-right "#(ssh 127.0.0.1 -p 2222 \"osascript -e 'tell application \\\\\"Spotify\\\\\" to Artist of current track as string' && osascript -e 'tell application \\\\\"Spotify\\\\\" to name of current track as string'\" | tr '\n' '~' | sed 's/~/ - /g' | sed 's/ - $//g') | #(cat /proc/loadavg | cut -d \" \" -f 1) | #(free -m|grep \+|awk '{print $3}')MB | %a %m-%d %H:%M #[default]"

# Set the history limit higher
set -g history-limit 500000

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vim motion keys while in copy mode
setw -g mode-keys vi

# make vi mode more vi like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Send tmux buffer to remote host
bind-key y run '/bin/echo -e "$(tmux show-buffer)\c" | ssh -p 2222 localhost pbcopy'
bind-key p run 'ssh -p 2222 localhost pbpaste | tmux set-buffer; tmux paste-buffer'
bind-key P previous-window

