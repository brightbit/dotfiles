set-option -g default-shell /bin/zsh
set-option -g default-command "hash reattach-to-user-namespace 1>/dev/null 2>&1 && reattach-to-user-namespace -l /bin/zsh || /bin/zsh"
set -g default-terminal "xterm-256color"
unbind %
bind | split-window -h
bind - split-window -v
set -g status-interval 2
set -g status-right "#S #[fg=black,bg=green]#(tmux-mem-cpu-load 2)#[default]"
